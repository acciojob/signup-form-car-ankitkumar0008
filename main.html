<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
	<label for = "name">Name</label>
	<input id = "name" type = "text" required>
	<label for = "email">Email</label>
	<input id = "email" type = "email" required>

	
	<label for = "gender_m">Male</label>
	<input id = "gender_m" type = "radio" value = "Male" name = "gender">
	<label for = "gender_f">Female</label>
	<input id = "gender_f" type = "radio" value = "Female" name = "gender">
	<label for = "cars">Car Brands</label>
	<select name="cars" id="cars" placeholder = "--Please choose an option--">
	</select>
	<label for = "age">Name</label>
	<input id = "age" type = "Number" required>

	 <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Phone Number -->
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password"><br><br>

    <!-- TOS -->
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
	</form>

</body>

</html>
